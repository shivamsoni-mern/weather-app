<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark shadow-lg">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Weather App</span>
      </div>
    </nav>

    <div class="container p-5">
      <h3 class="display-6 text-center my-3">Check Weather</h3>
      <div class="card p-3 rounded-0 shadow-sm">
        <form class="my-3">
          <input
            type="text"
            class="form-control rounded-0"
            placeholder="Enter City Name"
            required
          />
          <button class="btn btn-success rounded-0 w-100 my-2">
            Search Weather
          </button>
        </form>
      </div>

      <div id="weather-card" class="d-none card p-4 rounded-0 shadow-lg my-3">
        <span class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="display-1">26C</h1>
            <h2 class="display-2">Indore</h2>
          </span>
          <span class="text-center">
            <img src="" alt="weather icon" />
            <p class="text-secondary">Sunny</p>
          </span>
        </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
